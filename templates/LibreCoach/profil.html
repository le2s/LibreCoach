<head>
	<meta charset="utf-8">
	<title>LibreCoach | Travaillons ensemble</title>
	<meta name="description" content="LibreCoach an django_bootstrap application">
	<meta name="author" content="Lessoued">

	<!-- Mobile Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link rel="shortcut icon" href="../../static/LibreCoach/images/favicon_LC.ico">

	<!-- Web Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="../../static/LibreCoach/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="../../static/LibreCoach/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

	<!-- Plugins -->
	<link href="../../static/LibreCoach/css/animations.css" rel="stylesheet">

	<!-- Worthy core CSS file -->
	<link href="../../static/LibreCoach/css/style.css" rel="stylesheet">

	<!-- Custom css -->
	<link href="../../static/LibreCoach/css/custom.css" rel="stylesheet">





</head>

<body class="no-trans">
<!-- scrollToTop -->
<!-- ================ -->
<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

<!-- header start -->
<!-- ================ -->
<header class="header fixed clearfix navbar navbar-fixed-top">
	<div class="container">
		<div class="row">
			<div class="col-md-4">

				<!-- header-left start -->
				<!-- ================ -->
				<div class="header-left clearfix">

					<!-- logo -->
					<div class="logo smooth-scroll">
						<a href="#banner"><img id="logo" src="../../static/LibreCoach/images/logoLC.png" alt="Worthy"></a>
					</div>

					<!--&lt;!&ndash; name-and-slogan &ndash;&gt;-->
					<!--<div class="site-name-and-slogan smooth-scroll">-->
						<!--<div class="site-name"><a href="#banner">Worthy</a></div>-->
						<!--<div class="site-slogan">Free Bootstrap Theme by <a target="_blank" href="http://htmlcoder.me">HtmlCoder</a></div>-->
					<!--</div>-->

				</div>
				<!-- header-left end -->

			</div>
			<div class="col-md-8">

				<!-- header-right start -->
				<!-- ================ -->
				<div class="header-right clearfix">

					<!-- main-navigation start -->
					<!-- ================ -->
					<div class="main-navigation animated">

						<!-- navbar start -->
						<!-- ================ -->
						<nav class="navbar navbar-default" role="navigation">
							<div class="container-fluid">

								<!-- Toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>

								<!-- Collect the nav links, forms, and other content for toggling -->
								<div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
									<ul class="nav navbar-nav navbar-right">
										<li class="active"><a href="/home">Home</a></li>
										<li><a href="#connect" color="#19b698">Log Out</a></li>
									</ul>
								</div>

							</div>
						</nav>
						<!-- navbar end -->

					</div>
					<!-- main-navigation end -->

				</div>
				<!-- header-right end -->

			</div>
		</div>
	</div>
</header>
<!-- header end -->



<!-- section start -->
<!-- ================ -->
<div class="section">
			<div class="container object-non-visible" data-animation-effect="fadeIn">
				<div class="space"></div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-4">
								<div class="sticker example-2"></div>
								<div class="btn_profil_class footer"><div class="btn btn-default btn_profil">Contact</div></div>

							</div>
							<div class="col-md-4 ">
								<ul class="list-icons infos">
								<li>{{ userA.user.first_name }}, {{ userA.user.username }}  <i class="fa fa-pencil"></i></li>
								<li>{{ userA.user.email }}  <i class="fa fa-pencil"></i></li>
								<li>{{ userA.phone }}  <i class="fa fa-pencil"></i></li>
								</ul>
								<div class="forth circle progressbar"></div>
							</div>
							<div class="col-md-4">
								<a href="/dispo"><div class="btn_profil footer"><div class="btn btn-default btn_profil" href="/dispo">Dispo</div></div></a>
							</div>
						</div>
					</div>
					<div class="space visible-xs"></div>
					<div class="col-md-6">
						<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            {%  for p in projetA %}
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingOne">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
											{{ p.titre }}
										</a>
									</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
									<div class="panel-body">
										{{ p.objectifs }}
									</div>
								</div>
							</div>
                            {% endfor %}

						</div>

					</div>
					</div>
				</div>
		</div>
		<!-- section end -->

			</div>
		</div>
	</div>
</div>
<!-- section end -->




	<!-- .subfooter start -->
	<!-- ================ -->
	<!--<div class="subfooter">-->
		<!--<div class="container">-->
			<!--<div class="row">-->
				<!--<div class="col-md-12">-->
					<!--<p class="text-center">Copyright Â© 2014 Lessoued Sami, Franck Casalino, Anis Meftah, Alexis Charles.</p>-->
				<!--</div>-->
			<!--</div>-->
		<!--</div>-->
	<!--</div>-->
	<!-- .subfooter end -->

</footer>
<!-- footer end -->

<!-- JavaScript files placed at the end of the document so the pages load faster
================================================== -->
<!-- Jquery and Bootstap core js files -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.min.js"></script>
<script type="text/javascript" src="../../static/LibreCoach/bootstrap/js/bootstrap.min.js"></script>

<!-- Modernizr javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/modernizr.js"></script>

<!-- Isotope javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/isotope/isotope.pkgd.min.js"></script>

<!-- Backstretch javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.backstretch.min.js"></script>

<!-- Appear javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.appear.js"></script>

<!-- Initialization of Plugins -->
<script type="text/javascript" src="../../static/LibreCoach/js/template.js"></script>

<!-- Custom Scripts -->
<script type="text/javascript" src="../../static/LibreCoach/js/custom.js"></script>

<script type="text/javascript" src="../../static/LibreCoach/js/sticker.js"></script>

<script src="../../static/LibreCoach/js/circle-progress.js"></script>

<script type="text/javascript">
        window.onload = function() {
            Sticker.init('.sticker');
        }

		$('.forth.circle').circleProgress({
			startAngle: Math.PI/4 * {{ userA.level}}	,
			value: 0.{{ userA.level}},
			lineCap: 'round',
      reverse: true,
			fill: { color: '#1abc9c' }
		});
    </script>

     <style type="text/css">
    .example-2 .sticker-img {
		background-image: url(../../static/LibreCoach/images/Jose_Mourinho.png);
		background-size: 80px 80px;
        }
    </style>


</body>
</html>

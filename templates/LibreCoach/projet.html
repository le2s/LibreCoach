<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>LibreCoach | Travaillons ensemble</title>
	<meta name="description" content="LibreCoach an django_bootstrap application">
	<meta name="author" content="Lessoued">

	<!-- Mobile Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link rel="shortcut icon" href="../../static/LibreCoach/images/favicon_LC.ico">

	<!-- Web Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="../../static/LibreCoach/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="../../static/LibreCoach/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

	<!-- Plugins -->
	<link href="../../static/LibreCoach/css/animations.css" rel="stylesheet">

	<!-- Worthy core CSS file -->
	<link href="../../static/LibreCoach/css/style.css" rel="stylesheet">

	<!-- Custom css -->
	<link href="../../static/LibreCoach/css/custom.css" rel="stylesheet">



</head>

<body class="no-trans">
<!-- scrollToTop -->
<!-- ================ -->
<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

<!-- header start -->
<!-- ================ -->
<header class="header fixed clearfix navbar navbar-fixed-top">
	<div class="container">
		<div class="row">
			<div class="col-md-4">

				<!-- header-left start -->
				<!-- ================ -->
				<div class="header-left clearfix">

					<!-- logo -->
					<div class="logo smooth-scroll">
						<a href="#banner"><img id="logo" src="../../static/LibreCoach/images/logoLC.png" alt="LC"></a>
					</div>

					<!--&lt;!&ndash; name-and-slogan &ndash;&gt;-->
					<!--<div class="site-name-and-slogan smooth-scroll">-->
						<!--<div class="site-name"><a href="#banner">Worthy</a></div>-->
						<!--<div class="site-slogan">Free Bootstrap Theme by <a target="_blank" href="http://htmlcoder.me">HtmlCoder</a></div>-->
					<!--</div>-->

				</div>
				<!-- header-left end -->

			</div>
			<div class="col-md-8">

				<!-- header-right start -->
				<!-- ================ -->
				<div class="header-right clearfix">

					<!-- main-navigation start -->
					<!-- ================ -->
					<div class="main-navigation animated">

						<!-- navbar start -->
						<!-- ================ -->
						<nav class="navbar navbar-default" role="navigation">
							<div class="container-fluid">

								<!-- Toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>

								<!-- Collect the nav links, forms, and other content for toggling -->
								<div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
									<ul class="nav navbar-nav navbar-right">
										<li class="active"><a href="/home">Home</a></li>
									</ul>
								</div>

							</div>
						</nav>
						<!-- navbar end -->

					</div>
					<!-- main-navigation end -->

				</div>
				<!-- header-right end -->

			</div>
		</div>
	</div>
</header>
<!-- header end -->

<!-- banner start -->
<!-- ================ -->

<!-- banner end -->

<!-- section start -->
<!-- ================ -->






<!-- footer start -->
<!-- ================ -->
<footer id="footer">

	<!-- .footer start -->
	<!-- ================ -->
	<div class="footer section">
		<div class="container">
			<h1 class="title text-center" id="inscription" style="margin-top: 8%">{{ status }}</h1>
			<div class="space"></div>
			<div class="row">
				<div class="col-sm-4">

				</div>
				<div class="col-sm-4">
					<div class="footer-content">
						<form method="post" role="form" name="cprojet" id="footer-form" action="">
							{% csrf_token %}
                            <div class="form-group has-feedback fieldWrapper">
                                {{ form.titre.error}}
								<label class="sr-only" for="{{ form.titre}}">Titre</label>
								{{ form.titre}}
								<i class="fa fa-user form-control-feedback"></i>
							</div>

							<div class="form-group has-feedback fieldWrapper">
                                {{ form.objectif.error}}
								<label class="sr-only" for="{{ form.objectif}}">Objectif</label>
								{{ form.objectif }}
								<i class="fa fa-user form-control-feedback"></i>
							</div>

							<div class="form-group has-feedback fieldWrapper">
                                {{ form.tag.error}}
								<label class="sr-only" for="{{ form.tag }}">Tag</label>
								{{ form.tag }}
								<i class="fa fa-envelope form-control-feedback"></i>
							</div>

                            <div class="form-group has-feedback fieldWrapper">
                                {{ form.objectifs.error}}
								<label class="sr-only" for="{{ form.objectifs }}">Objectifs</label>
								{{ form.objectifs }}
								<i class="fa fa-envelope form-control-feedback"></i>
							</div>

							<div class="form-group has-feedback fieldWrapper">
                                {{ form.tags.error}}
								<label class="sr-only" for="{{ form.tags }}">Tags</label>
								{{ form.tags }}
								<i class="fa fa-unlock form-control-feedback"></i>
							</div>

							<input type="submit" value="Valider" name="create_projet" class="btn btn-default">
						</form>
					</div>
				</div>
				<div class="col-sm-4">

			</div>
		</div>
	</div>
    </div>

	<!-- .footer end -->





</footer>
<!-- footer end -->

<!-- JavaScript files placed at the end of the document so the pages load faster
================================================== -->
<!-- Jquery and Bootstap core js files -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.min.js"></script>
<script type="text/javascript" src="../../static/LibreCoach/bootstrap/js/bootstrap.min.js"></script>

<!-- Modernizr javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/modernizr.js"></script>

<!-- Isotope javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/isotope/isotope.pkgd.min.js"></script>

<!-- Backstretch javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.backstretch.min.js"></script>

<!-- Appear javascript -->
<script type="text/javascript" src="../../static/LibreCoach/plugins/jquery.appear.js"></script>

<!-- Initialization of Plugins -->
<script type="text/javascript" src="../../static/LibreCoach/js/template.js"></script>

<!-- Custom Scripts -->
<script type="text/javascript" src="../../static/LibreCoach/js/custom.js"></script>

</body>
</html>
